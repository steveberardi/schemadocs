{% extends "base.html" %}

{% block content %}
<h2><strong>{{ data_object.title }}</strong></h2>

<hr>
<p class="lead text-muted">{{ data_object.description }}</p>
<br/>

<dl class="row">
    {% for property, details in data_object.properties.items() %}
    <dt class="col-sm-3 font-monospace">{{ property }}</dt>
    <dd class="col-sm-9">
        <p><code>{{ details.type }}</code></p>
        <p>{{ details.description }}</p>
        
    </dd>
    {% endfor %}
</dl>

{% endblock %}
