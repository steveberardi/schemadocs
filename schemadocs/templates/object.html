{% extends "base.html" %}

{% block content %}
<h3><strong>{{ data_object.title }}</strong></h3>
<p class="lead">{{ data_object.description }}</p>
<hr>
<dl class="row">
    {% for property, details in data_object.properties.items() %}
    <dt class="col-sm-2">{{ property }}</dt>
    <dd class="col-sm-9">
        <p><code>{{ details.type }}</code></p>
        <p>{{ details.description }}</p>
        
    </dd>
    {% endfor %}
</dl>

{% endblock %}
