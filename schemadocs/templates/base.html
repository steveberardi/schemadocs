<!DOCTYPE html>
<html>
    <head>
        <title>Data Models</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-primary bg-primary p-2">
            <div class="container-fluid mb-0">
                <a class="text-light navbar-brand" href="index.html">Data Models</a>
            </div>
        </nav>

        <div class="row bg-light">
            <div class="col-lg-2 bg-light p-3">
                <ul class="nav nav-pills flex-column mb-auto">
                    {% for name, schema in index.items() %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ name|lower }}.html">{{ name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col bg-white">
                <div class="container mt-3">
                    
                    <!-- Schema Details -->
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
