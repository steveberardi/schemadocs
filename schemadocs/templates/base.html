<!DOCTYPE html>
<html>
    <head>
        <title>Data Models</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-primary bg-primary p-2">
            <div class="container-fluid mb-0">
                <div class="text-light navbar-brand" href="#">Data Models</div>
            </div>
        </nav>

        <div class="row bg-light">
            <div class="col-lg-2 bg-light p-2">

                <nav class="nav flex-column">
                    {% for obj in data_objects %}
                    <a class="nav-link" href="{{ obj.name|lower }}.html">{{ obj.name }}</a>
                    {% endfor %}
                </nav>

            </div>

            <div class="col bg-white">

                <div class="container mt-3">
                    <!-- Schema Details -->
                    
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
