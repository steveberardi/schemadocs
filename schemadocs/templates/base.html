<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>Data Models</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans:wght@700&family=Roboto+Mono:wght@400;500&display=swap');

            body {
                font-family: 'Lato', sans-serif;
            }
            a, a.nav-link {
                color: rgb(77, 123, 224);
            }
            dt {
                /*
                font-size: 1.3em;
                
                font-family: var(--bs-font-monospace)!important;*/
            }
            dd {
                margin-bottom: 40px;
            }
            p {
                margin-bottom: 8px;
            }
            .font-monospace {
                font-family: 'Roboto Mono', monospace !important;
                font-weight: 500;
            }
            h1,h2,h3,h4,h5,h6 {
                font-family: 'Open Sans', sans-serif;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-primary bg-primary p-2">
            <div class="container-fluid mb-0">
                <div class="text-light navbar-brand" href="#">Data Models</div>
            </div>
        </nav>

        <div class="row bg-light">
            <div class="col-lg-2 bg-light p-2">

                <nav class="nav flex-column">
                    {% for obj in data_objects %}
                    <a class="nav-link" href="{{ obj.name|lower }}.html">{{ obj.name }}</a>
                    {% endfor %}
                </nav>

            </div>

            <div class="col bg-white">

                <div class="container mt-3">
                    <!-- Schema Details -->
                    
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </body>
</html>
